<!DOCTYPE html> 
<html>
    <head>
        <title>Slide Image</title>
    </head>
    <script type="text/javascript">
        window.onload=choosepic;
        var theAd=0;
        var myPix=["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg","images/6.jpg","images/7.jpg","images/8.jpg"];
        length=myPix.length;

        function choosepic(){
            //var randomNum=Math.floor(Math.random()*length);
            //document.getElementById("myPicture").src=myPix[randomNum];
            rotate();
        }

        function rotate(){
            theAd++;
            if(theAd==myPix.length)
            {
             theAd=0;   
            }
            document.getElementById("myPicture").src=myPix[theAd];
            setTimeout(rotate, 3*1000)
        }
        </script>
       
        <body>
            <img src="images/1.jpg" id="myPicture" alt="some image"/>
        </body>

        </html>

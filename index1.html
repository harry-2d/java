<!DOCTYPE html> 
<html>
    <head>
        <title>Rollover Image</title>
    </head>
    <script type="text/javascript">
        function Rollover(my_image){
            my_image.src='images/1.jpg';
        }

        function Mouseover(my_image){
            my_image.src='images/2.jpg';
        }
        </script>
    <body>
        <img src="images/1.jpg" onmouseover="Rollover(this)" onmouseout="Mouseover(this)" />
        
    </body>
</html>
